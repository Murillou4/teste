<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de Amor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeee6;
            text-align: center;
            padding: 50px;
        }

        #loveMessage {
            font-size: 24px;
            color: #ff1493; /* Rosa choque */
            margin-top: 20px;
            display: none;
        }

        #loveButton {
            background-color: #ff1493;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Para a Heloisa</h1>

<button id="loveButton">Revelar Mensagem</button>

<p id="loveMessage">
    Eu te amo, Heloisa!
</p>

<script>
    const loveButton = document.getElementById('loveButton');
    const loveMessage = document.getElementById('loveMessage');

    loveButton.addEventListener('click', () => {
        loveMessage.style.display = 'block';
    });
</script>

</body>
</html>
